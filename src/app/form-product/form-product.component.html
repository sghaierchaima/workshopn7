<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
  
    <div>
      <label for="name">Name:</label>
      <input id="name" formControlName="name">
      <div *ngIf="isFieldInvalid('name')">
        <small *ngIf="productForm.controls['name'].hasError('required')">Name is required.</small>
        <small *ngIf="productForm.controls['name'].hasError('pattern')">Name must contain only letters.</small>
        <small *ngIf="productForm.controls['name'].hasError('minlength')">Name must be at least 5 characters long.</small>
      </div>
    </div>
    
    <div>
      <label for="categoryId">Category ID:</label>
      <input id="categoryId" formControlName="categoryId">
      <div *ngIf="isFieldInvalid('categoryId')">
        <small *ngIf="productForm.controls['categoryId'].hasError('required')">Category ID is required.</small>
      </div>
    </div>
  
    <div>
      <label for="price">Price:</label>
      <input id="price" formControlName="price">
      <div *ngIf="isFieldInvalid('price')">
        <small *ngIf="productForm.controls['price'].hasError('required')">Price is required.</small>
        <small *ngIf="productForm.controls['price'].hasError('pattern')">Price must be a valid number.</small>
      </div>
    </div>
  
    <div>
      <label for="promotion">Promotion:</label>
      <input id="promotion" formControlName="promotion">
      <div *ngIf="isFieldInvalid('promotion')">
        <small *ngIf="productForm.controls['promotion'].hasError('pattern')">Promotion must be a number less than or equal to 100.</small>
      </div>
    </div>
  
    <button type="submit" [disabled]="productForm.invalid">Save</button>
    
  </form>
